<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Success</title>
</head>
<body>
	<div align="center">
		<h1>Success</h1>
		<h1>Amitofo</h1>
		<hr>
		<!-- 將h1的文本內容設置為Thymeleaf請求域中的指定值 -->
		<div id="myId" class="myClass" th:id="${username}" th:class="${username}" th:utext="${username}"></div>
		<hr>
		<div><h2>User-List</h2></div>
		<div th:each="user : ${users}">
			<h3 th:text="${user}"></h3>
		</div>
		<hr>
		<div>
			<h3 th:each="user:${users}">[[${user}]]</h3>
		</div>
	</div>
</body>
</html>
